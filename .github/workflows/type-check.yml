name: Type Check & Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci=${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    name: Type Check, Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: apps/api/pnpm-lock.yaml

      - run: pnpm fetch
        working-directory: apps/api

      - name: Restore native lib
        id: napi_restore
        uses: actions/cache/restore@v4
        with:
          path: |
            apps/api/native/*.node
            apps/api/native/index.js
            apps/api/native/index.d.ts
          # note: this key is not ideal, need to find a better solution
          key: ${{ runner.os }}-napi-${{ hashFiles('apps/api/native/Cargo.toml', 'apps/api/native/package.json', 'apps/api/native/src/**') }}

      - name: Build native lib
        if: steps.napi_restore.outputs.cache-hit != 'true'
        run: pnpm install
        working-directory: apps/api/native

      - name: Cache native lib
        if: steps.napi_restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            apps/api/native/*.node
            apps/api/native/index.js
            apps/api/native/index.d.ts
          key: ${{ steps.napi_restore.outputs.cache-primary-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        working-directory: apps/api
        env:
          npm_config_ignore_scripts: "true"

      - name: Type check
        run: npx tsc --noEmit
        working-directory: apps/api

      - name: Build
        run: pnpm build
        working-directory: apps/api

      - name: Check formatting
        run: pnpm format:check || (echo "::error::Formatting errors found. Forgot to run 'pnpm format'?" && exit 1)
        working-directory: apps/api

      - name: Run knip
        run: pnpm knip --cache || (echo "::error::Knip errors found. Forgot to run 'pnpm knip'?" && exit 1)
        working-directory: apps/api
